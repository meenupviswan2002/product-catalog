<div class="container mt-5">
    <h2 class="mb-4 text-center text-primary fw-bold">Explore Our Product Catalog</h2>
  
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input
          type="text"
          class="form-control shadow-sm text-center"
          [(ngModel)]="searchText"
          (ngModelChange)="onSearchChange()"
          placeholder="Search by product title/ product category"
        />
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-3 mb-4">
        <div class="border p-3 rounded shadow-sm bg-light">
          <h5 class="mb-3">Sort By</h5>
          <div>
            <strong>Price:</strong>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="priceLow" value="price-asc" [(ngModel)]="selectedSortOption" (change)="onSortChange()" >
              <label class="form-check-label" for="priceLow">Low to High</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="sortOption" id="priceHigh" value="price-desc" [(ngModel)]="selectedSortOption" (change)="onSortChange()" >
              <label class="form-check-label" for="priceHigh">High to Low</label>
            </div>
  
            <strong>Rating:</strong>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="ratingLow" value="rating-asc" [(ngModel)]="selectedSortOption" (change)="onSortChange()" >
              <label class="form-check-label" for="ratingLow">Low to High</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="sortOption" id="ratingHigh" value="rating-desc" [(ngModel)]="selectedSortOption" (change)="onSortChange()" >
              <label class="form-check-label" for="ratingHigh">High to Low</label>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-9">
        <div class="row">
            @for (item of (productList | filter: searchText | sort: selectedSortOption) | paginate:{itemsPerPage:6, currentPage:p}; track $index){
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm border-0 hover-shadow">
                  <img
                    [src]="item.thumbnail"
                    class="card-img-top"
                    alt="Product Image"
                    style="height: 250px; object-fit: contain;"
                  />
                  <div class="card-body text-center">
                    <h5 class="card-title fw-semibold">{{item.title}}</h5>
                    <p class="card-text text-success fs-5">Price: ${{item.price}}</p>
                    <p class="card-text">‚≠ê Rating: {{item.rating}} / 5</p>
                    <a href="/product/:id" class="btn btn-outline-primary btn-sm mt-2">View Details</a>
                  </div>
                </div>
              </div>
          }
          <div class="d-flex justify-content-center mt-4 mb-5">
            <pagination-controls 
              (pageChange)="p = $event"
              class="custom-pagination"
            ></pagination-controls>
          </div>                           
        </div>
      </div>
    </div>
  </div>
